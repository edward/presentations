<html>
<head>
  <title></title>
  <script>
    document.onmousemove = function(e) {
      console.log(e.x);
    }
  </script>
</head>
<body>
Open up your javascript console. <br>
You'll notice that the x position of the mouse is logged each time you move the mouse. <br>
This is useful for debugging!
</body>
</html>
